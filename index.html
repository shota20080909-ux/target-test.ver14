<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>語彙テスト（教師用）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>語彙テスト（教師用）</h1>
    <p>以下の形式で単語を入力してください：</p>
    <code>りんご=apple<br>本=book</code>
    <textarea id="wordInput" placeholder="日本語=英語 を1行ずつ入力"></textarea>
    <input type="text" id="unitName" placeholder="単元名を入力">
    <button onclick="saveUnit()">単元を保存</button>

    <h2>登録済みの単元</h2>
    <select id="unitSelect"></select>
    <button onclick="deleteUnit()">削除</button>

    <h2>生徒用ページ</h2>
    <p><a href="student.html" class="link-button">生徒用テストページを開く</a></p>
  </div>

  <script>
    function loadUnits() {
      const units = JSON.parse(localStorage.getItem("units") || "{}");
      const select = document.getElementById("unitSelect");
      select.innerHTML = "";
      Object.keys(units).forEach(u => {
        const opt = document.createElement("option");
        opt.value = u;
        opt.textContent = u;
        select.appendChild(opt);
      });
    }

    function saveUnit() {
      const name = document.getElementById("unitName").value.trim();
      const data = document.getElementById("wordInput").value.trim().split("\n");
      if (!name || data.length === 0) {
        alert("単元名と単語リストを入力してください。");
        return;
      }
      const obj = {};
      data.forEach(line => {
        const [japanese, english] = line.split("=");
        if (japanese && english) obj[japanese.trim()] = english.trim();
      });

      const units = JSON.parse(localStorage.getItem("units") || "{}");
      units[name] = obj;
      localStorage.setItem("units", JSON.stringify(units));

      alert(`単元「${name}」を保存しました！`);
      loadUnits();
      document.getElementById("unitName").value = "";
      document.getElementById("wordInput").value = "";
    }

    function deleteUnit() {
      const select = document.getElementById("unitSelect");
      const name = select.value;
      if (!name) return alert("削除する単元を選んでください。");
      if (!confirm(`「${name}」を削除しますか？`)) return;
      const units = JSON.parse(localStorage.getItem("units") || "{}");
      delete units[name];
      localStorage.setItem("units", JSON.stringify(units));
      loadUnits();
    }

    loadUnits();
  </script>
</body>
</html>
